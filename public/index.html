<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:system-ui;
  background:#0a0a0a;
  color:#fff;
  overflow-x:hidden;
}
a{color:inherit;text-decoration:none}

/* GOLD GLOW */
.glow{
  position:fixed;top:0;width:380px;height:100%;
  background:radial-gradient(circle,rgba(245,199,122,.6),transparent 70%);
  filter:blur(120px);z-index:-1;
}
.glow.left{left:-180px}
.glow.right{right:-180px}

/* HEADER */
header{
  position:fixed;top:0;width:100%;
  display:flex;justify-content:space-between;
  align-items:center;
  padding:20px 40px;
  z-index:10;
}
nav a{margin-left:24px;cursor:pointer;color:#ddd}

/* SECTIONS */
section{
  max-width:1100px;
  margin:auto;
  padding:120px 20px;
  text-align:center;
}
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
h1{font-size:3.4rem;margin-bottom:12px}
h2{font-size:2.4rem;margin-bottom:12px}
h3{margin-bottom:10px}
p{color:#aaa;line-height:1.6;max-width:760px;margin:auto}

/* HERO SUBTITLE */
.hero-subtitle{
  font-size:1.7rem;
  font-weight:500;
  color:#ccc;
  min-height:2.2rem;
}

/* üî• ANIMATED BUTTONS */
.buttons{
  display:flex;
  gap:24px;
  margin-top:40px;
}
.btn{
  padding:18px 34px;
  border-radius:18px;
  cursor:pointer;
  font-weight:700;
  display:flex;
  align-items:center;
  gap:10px;
  background:linear-gradient(120deg,#111,#222,#111);
  background-size:200% 200%;
  border:1px solid #333;
  animation:gradientMove 4s ease infinite;
  transition:.3s;
}
.btn:hover{
  box-shadow:0 0 40px rgba(245,199,122,.55);
  transform:translateY(-2px);
}
@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ICON */
.social-icon{width:20px;height:20px}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:32px;
  margin-top:50px;
}
.card{
  background:#111;
  border:1px solid #333;
  padding:32px;
  border-radius:18px;
}

/* FAQ */
.faq{
  max-width:800px;
  margin:40px auto 0;
  text-align:left;
}
.faq-item{
  border-bottom:1px solid #333;
  padding:18px 0;
  cursor:pointer;
}
.faq-q{font-weight:600}
.faq-a{
  max-height:0;
  overflow:hidden;
  transition:.3s;
  color:#aaa;
  margin-top:8px;
}

/* MODAL */
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  justify-content:center;
  align-items:center;
}
.modal.active{display:flex}

/* üîê MODERN LOGIN UI */
.box{
  background:linear-gradient(180deg,#111,#0c0c0c);
  border:1px solid #333;
  padding:34px;
  border-radius:22px;
  width:340px;
  box-shadow:0 0 60px rgba(245,199,122,.15);
}
input,button{
  width:100%;
  padding:14px;
  margin-top:14px;
  background:#0f0f0f;
  color:#fff;
  border:1px solid #333;
  border-radius:14px;
  font-weight:600;
  transition:.25s;
}
input:focus{
  outline:none;
  border-color:#f5c77a;
  box-shadow:0 0 12px rgba(245,199,122,.3);
}
button:hover{
  box-shadow:0 0 25px rgba(245,199,122,.45);
  transform:translateY(-1px);
}

/* üíß WATER CURSOR */
.ripple{
  position:fixed;
  border:1px solid rgba(245,199,122,.4);
  border-radius:50%;
  width:20px;height:20px;
  pointer-events:none;
  animation:ripple .8s linear;
}
@keyframes ripple{
  to{transform:scale(6);opacity:0}
}
</style>
</head>

<body>

<div class="glow left"></div>
<div class="glow right"></div>

<header>
  <strong>ViralBoost</strong>
  <nav>
    <a onclick="scrollToId('how')">How It Works</a>
    <a onclick="scrollToId('faq')">FAQ</a>
    <a href="https://discord.gg/eG3KwUXcmB" target="_blank">Discord</a>
    <a onclick="openAuth()">Login</a>
  </nav>
</header>

<!-- HERO -->
<section class="hero">
  <h1 id="type"></h1>
  <p id="heroSubtitle" class="hero-subtitle"></p>

  <div class="buttons">
    <div class="btn" onclick="openOrder('tiktok')">TikTok</div>
    <div class="btn" onclick="openOrder('instagram')">Instagram</div>
  </div>
</section>

<!-- WHY -->
<section>
  <h2>Why Choose Us</h2>
  <div class="grid">
    <div class="card">‚ö° Fast Delivery</div>
    <div class="card">üîí 100% Safe</div>
    <div class="card">üéÅ Completely Free</div>
  </div>
</section>

<!-- HOW -->
<section id="how">
  <h2>How It Works</h2>
  <div class="grid">
    <div class="card">Choose Service</div>
    <div class="card">Paste Link</div>
    <div class="card">Get Views</div>
  </div>
</section>

<!-- FAQ -->
<section id="faq">
  <h2>FAQ</h2>
  <div class="faq">
    <div class="faq-item" onclick="toggleFaq(this)">
      <div class="faq-q">Is this free?</div>
      <div class="faq-a">Yes, watch an ad.</div>
    </div>
  </div>
</section>

<!-- AUTH -->
<div class="modal" id="auth">
  <div class="box">
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="signup()">Signup</button>
    <button onclick="login()">Login</button>
    <button onclick="closeAuth()">Close</button>
  </div>
</div>

<!-- ORDER -->
<div class="modal" id="order">
  <div class="box">
    <input id="link" placeholder="Paste your link">
    <button onclick="watchAd()">Watch Ad & Proceed</button>
    <button onclick="closeOrder()">Cancel</button>
  </div>
</div>

<footer style="border-top:1px solid #222;padding:30px;text-align:center;color:#777;font-size:14px;">
  ¬© 2026 ViralBoost ‚Ä¢ All Rights Reserved
</footer>

<script>
/* TITLE */
const mainText="Luxury Social Media Growth";
let mi=0;
(function(){
  if(mi<mainText.length){
    type.innerHTML+=mainText.charAt(mi++);
    setTimeout(arguments.callee,80);
  }
})();

/* SUBTITLE */
const subText="Luxury social media growth for TikTok & Instagram.";
let si=0;
(function(){
  if(si<subText.length){
    heroSubtitle.innerHTML+=subText.charAt(si++);
    setTimeout(arguments.callee,45);
  }
})();

/* SCROLL */
function scrollToId(id){
  document.getElementById(id).scrollIntoView({behavior:"smooth"});
}

/* MODALS */
let currentPlatform="";
function openOrder(p){currentPlatform=p;order.classList.add("active")}
function closeOrder(){order.classList.remove("active")}
function openAuth(){auth.classList.add("active")}
function closeAuth(){auth.classList.remove("active")}

/* FAQ */
function toggleFaq(el){
  const a=el.querySelector(".faq-a");
  a.style.maxHeight=a.style.maxHeight?"":a.scrollHeight+"px";
}

/* WATER CURSOR */
if(window.matchMedia("(pointer:fine)").matches){
  document.addEventListener("mousemove",e=>{
    const r=document.createElement("div");
    r.className="ripple";
    r.style.left=e.clientX+"px";
    r.style.top=e.clientY+"px";
    document.body.appendChild(r);
    setTimeout(()=>r.remove(),800);
  });
}
</script>

</body>
