<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ViralBoost</title>

<!-- PopAds -->
<script>
  var popads = popads || {};
  popads.siteId = YOUR_POPADS_SITE_ID;
</script>
<script src="//c1.popads.net/pop.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:system-ui;
  background:#0a0a0a;
  color:#fff;
  overflow-x:hidden;
}
a{color:inherit;text-decoration:none}

/* GLOW */
.glow{
  position:fixed;
  top:0;
  width:520px;
  height:100%;
  background:radial-gradient(
    circle,
    rgba(245,199,122,.55),
    rgba(245,199,122,.18),
    transparent 72%
  );
  filter:blur(170px);
  z-index:-1;
}

/* HEADER */
header{
  position:fixed;top:0;width:100%;
  display:flex;justify-content:space-between;
  align-items:center;
  padding:20px 40px;
  z-index:10;
}
nav a{margin-left:24px;cursor:pointer;color:#ddd}

/* SECTIONS */
section{
  max-width:1100px;
  margin:auto;
  padding:120px 20px;
  text-align:center;
}
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
h1{font-size:3.4rem;margin-bottom:12px}
h2{font-size:2.4rem;margin-bottom:12px}
h3{margin-bottom:10px}
p{color:#aaa;line-height:1.6;max-width:760px;margin:auto}

/* HERO SUBTITLE */
.hero-subtitle{
  font-size:1.7rem;
  font-weight:500;
  color:#ccc;
  min-height:2.2rem;
}

/* BUTTONS */
.buttons{
  display:flex;
  gap:24px;
  margin-top:40px;
}
.btn{
  padding:18px 34px;
  border-radius:18px;
  background:#111;
  border:1px solid #333;
  cursor:pointer;
  font-weight:600;
  display:flex;
  align-items:center;
  gap:12px;
  transition:.3s;
}
.btn:hover{
  box-shadow:0 0 35px rgba(245,199,122,.45);
}

/* REAL SOCIAL ICONS */
.social-icon{
  width:22px;
  height:22px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:32px;
  margin-top:50px;
}
.card{
  background:#111;
  border:1px solid #333;
  padding:32px;
  border-radius:18px;
}

/* FAQ */
.faq{
  max-width:800px;
  margin:40px auto 0;
  text-align:left;
}
.faq-item{
  border-bottom:1px solid #333;
  padding:18px 0;
  cursor:pointer;
}
.faq-q{font-weight:600}
.faq-a{
  max-height:0;
  overflow:hidden;
  transition:.3s;
  color:#aaa;
  margin-top:8px;
}

/* MODAL — MODERN */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(8px);
  display:none;
  justify-content:center;
  align-items:center;
}
.modal.active{display:flex}
.box{
  background:linear-gradient(180deg,#111,#0b0b0b);
  border:1px solid #333;
  padding:34px;
  border-radius:22px;
  width:360px;
  box-shadow:0 25px 80px rgba(0,0,0,.7);
}
.box h3{
  margin-bottom:12px;
  text-align:center;
}
input,button{
  width:100%;
  padding:14px;
  margin-top:12px;
  background:#0a0a0a;
  color:#fff;
  border:1px solid #333;
  border-radius:12px;
}
button.primary{
  background:#f5c77a;
  color:#000;
  font-weight:700;
  cursor:pointer;
}
button.primary:hover{opacity:.9}

/* WATER CURSOR */
.ripple{
  position:fixed;
  border:1px solid rgba(245,199,122,.4);
  border-radius:50%;
  width:20px;height:20px;
  pointer-events:none;
  animation:ripple .8s linear;
}
@keyframes ripple{
  to{transform:scale(6);opacity:0}
}

/* FOOTER — IMPROVED */
footer{
  background:#050505;
  border-top:1px solid #222;
  padding:50px 20px;
  text-align:center;
}
.footer-links{
  display:flex;
  justify-content:center;
  gap:22px;
  margin-top:14px;
  flex-wrap:wrap;
}
.footer-links a{
  color:#888;
  font-size:.9rem;
}
.footer-links a:hover{color:#f5c77a}
</style>
</head>

<body>

<div class="glow left"></div>
<div class="glow right"></div>

<header>
  <strong>ViralBoost</strong>
  <nav>
    <a onclick="scrollToId('how')">How It Works</a>
    <a onclick="scrollToId('faq')">FAQ</a>
    <a onclick="openAuth()">Login</a>
  </nav>
</header>

<!-- HERO -->
<section class="hero">
  <h1 id="type"></h1>
  <p id="heroSubtitle" class="hero-subtitle"></p>

  <div class="buttons">
    <div class="btn" onclick="openOrder('tiktok')">
      <!-- TikTok SVG -->
      <svg class="social-icon" viewBox="0 0 24 24" fill="white">
        <path d="M12 2h3a5 5 0 0 0 5 5v3a8 8 0 0 1-5-1.7V16a6 6 0 1 1-6-6v3a3 3 0 1 0 3 3z"/>
      </svg>
      TikTok
    </div>

    <div class="btn" onclick="openOrder('instagram')">
      <!-- Instagram SVG -->
      <svg class="social-icon" viewBox="0 0 24 24" fill="white">
        <path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 5a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm6.5-.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"/>
      </svg>
      Instagram
    </div>
  </div>
</section>

<!-- AUTH MODAL -->
<div class="modal" id="auth">
  <div class="box">
    <h3>Premium Login</h3>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button class="primary" onclick="login()">Login</button>
    <button onclick="signup()">Signup</button>
    <button onclick="closeAuth()">Close</button>
  </div>
</div>

<!-- ORDER MODAL -->
<div class="modal" id="order">
  <div class="box">
    <h3>Submit Link</h3>
    <input id="link" placeholder="Paste your link">
    <button class="primary" onclick="watchAd()">Watch Ad & Proceed</button>
    <button onclick="closeOrder()">Cancel</button>
  </div>
</div>

<!-- FOOTER -->
<footer>
  <div>© <span id="year"></span> Rapidreach. All rights reserved.</div>
  <div class="footer-links">
    <a onclick="scrollToId('faq')">FAQ</a>
    <a href="https://discord.gg/eG3KwUXcmB" target="_blank">Discord</a>
    <a href="#">Privacy Policy</a>
    <a href="#">Terms of Service</a>
  </div>
</footer>

<script>
document.getElementById("year").innerText=new Date().getFullYear();
</script>

</body>
</html>
